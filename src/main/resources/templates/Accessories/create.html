<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/head.html(title='Create Accessory')}">
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        .form-container .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav th:insert="~{fragments/navbar.html}"></nav>

<div class="container form-container">
    <h1 class="text-center">Създай Аксесоар</h1>
    <form th:action="@{/accessories/create/submit}" th:object="${requestDto}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" min="0.01" required />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" th:field="*{quantity}" step="1" min="1" required/>
        </div>
        <div class="form-group">
            <label for="imageLocation">Image Location:</label>
            <input type="text" id="imageLocation" class="form-control" th:field="*{imageLocation}" />
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <select id="brand" class="form-control" th:field="*{brand.id}" required>
                <option value="" disabled selected>Select a brand</option>
                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" class="form-control" th:field="*{color.id}" required>
                <option value="" disabled selected>Select a color</option>
                <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
            </select>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-submit">Create</button>
        </div>
    </form>
</div>

<!-- Link to Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
